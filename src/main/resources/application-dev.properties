# Development Environment Configuration for Docker
spring.application.name=testproject
server.port=8085

# PostgreSQL Database Configuration for Development/Docker
# Credentials are provided via Jenkins environment variables for security
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/team_1_db}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.jdbc.time_zone=UTC

# Logging Configuration
logging.level.org.springframework=INFO
logging.level.com.demo.deutschebank.testproject=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Monitoring
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always
management.health.db.enabled=true

# Application specific settings
app.environment=development
app.version=0.0.1-SNAPSHOT

