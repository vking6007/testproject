# Development Environment Configuration for Docker
spring.application.name=testproject
server.port=8085

# PostgreSQL Database Configuration for Development/Docker
spring.datasource.url=jdbc:postgresql://team_1_dev_1_postgres:5432/team_1_db?timezone=UTC&useSSL=false&serverTimezone=UTC
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.username=team_1_user
spring.datasource.password=team_1_pass

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.jdbc.time_zone=UTC

# Logging Configuration for Development
logging.level.org.springframework=INFO
logging.level.com.demo.deutschebank.testproject=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Management endpoints for monitoring
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always
management.health.db.enabled=true

# Application specific settings
app.environment=development
app.version=0.0.1-SNAPSHOT
