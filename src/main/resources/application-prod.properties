# ===============================
# = PROD Environment (Team 1)
# ===============================
spring.application.name=testproject-prod
server.port=8085

# PostgreSQL Database Configuration for Production
spring.datasource.url=jdbc:postgresql://team_1_prod_postgres:5432/team_1_prod_db
spring.datasource.username=team_1_prod_user
spring.datasource.password=team_1_prod_pass
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.time_zone=UTC

# Logging
logging.level.org.springframework=INFO
logging.level.com.team1=INFO

