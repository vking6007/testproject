# = PROD Environment (Team 1)
# ===============================
spring.application.name=testproject-prod
server.port=8085

# PostgreSQL Database Configuration for Production
# Credentials are provided via Jenkins environment variables for security
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://team_1_prod_postgres:5432/team_1_prod_db}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.time_zone=UTC

# Logging
logging.level.org.springframework=INFO
logging.level.com.team1=INFO

