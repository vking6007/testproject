# Staging Environment Configuration
spring.application.name=testproject
server.port=8085

# PostgreSQL Database Configuration for Staging
spring.datasource.url=jdbc:postgresql://168.220.248.40:5432/team_1_db?timezone=UTC&useSSL=false&serverTimezone=UTC
spring.datasource.driverClassName=org.postgresql.Driver
spring.datasource.username=team_1
spring.datasource.password=team_1

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.time_zone=UTC

# Logging Configuration for Staging
logging.level.org.springframework=INFO
logging.level.com.demo.deutschebank.testproject=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Management endpoints for monitoring
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always
management.health.db.enabled=true

# Application specific settings
app.environment=staging
app.version=0.0.1-SNAPSHOT

